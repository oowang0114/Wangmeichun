<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var arr = [];
        for(var i = 0; i < 2 ; i++){
            arr[i] = function(){
                console.log(i);
            }
        } 
        arr[0]();
        arr[1]();
        // 输出都是2，

        let arr = [];
        for(let i = 0; i < 2 ; i++){
            arr[i] = function(){
                console.log(i);
            }
        } 
        arr[0]();
        arr[1]();
        // 输出0，1

    </script>
</body>
</html>
