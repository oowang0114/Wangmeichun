<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ary = ["s","f","a"];
        let result = ary.indexOf("a");
        console.log(result);
        /* indexOf()返回位置 ，没找到返回-1*/        
        let r = ary.includes("a");
        console.log(r);
        /* includes返回true、false，表示在数组中是否包含a */
    </script>
</body>
</html>
