<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var age = 100;
        var obj ={
            age : 20,
            say: ()=>{
                alert(this.age)
            }
        }

        obj.say();

        // 箭头函数不绑定this  箭头函数没有自己的this关键字  如果在箭头函数中使用this，this关键字将指向箭头函数定义位置中的this
    </script>
</body>
</html>
