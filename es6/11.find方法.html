<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var ary = [{
            id : 1,
            name:'zhangsan'
        },{
            id:2,
            name:'lisi'

        let target = ary.find(item => item.id == 2);
        console.log(target);
    </script>
