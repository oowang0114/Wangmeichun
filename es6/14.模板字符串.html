<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        //`反引号定义的模板字符串`
        let name = `要用反引号定义模板字符串`;

        //模板字符串中可以解析变量
        let SayHello = `Hello,my name is ${name}`
        console.log(SayHello);

        // 模板字符串可以换行
        let result ={
            name : "lisi",
            age:20
        };
        let html = `
            <div>
                <span>${result.name}</span>
                <span>${result.age}</span>
            </div>
        `;
        console.log(html);

        // 模板字符串可以调用函数
        const fn = () => '就只这么强大'
        let txt = `
                    追不上
                    我吧${fn()}
        `;
        console.log(txt);


    </script>
</body>
</html>
